<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#D97706" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OFF MARKET" />
    <meta name="description" content="L'excellence immobilière en toute discrétion - Biens de prestige en off-market" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>CERCLE PRIVÉ - Site Immobilier de Luxe</title>
  </head>
  <body>
    <style>
      /* Écran de chargement initial optimisé */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-title {
        color: #D97706;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loader-spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid #374151;
        border-top: 4px solid #D97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Transition optimisée */
      .react-loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
    
    <!-- Écran de chargement initial optimisé -->
    <div id="initial-loader">
      <h1 class="loader-title">CERCLE PRIVÉ</h1>
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Optimisation du chargement initial
      window.addEventListener('DOMContentLoaded', function() {
        // Précharger les polices critiques
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap';
        link.as = 'style';
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
