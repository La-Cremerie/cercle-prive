<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#D97706" />
    <meta name="description" content="CERCLE PRIVÉ - L'excellence immobilière en toute discrétion" />
    <link rel="manifest" href="/manifest.json" />
    <title>CERCLE PRIVÉ - Immobilier de Prestige</title>
    
    <style>
      /* Loader initial ultra-simple */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: system-ui, sans-serif;
      }
      
      .loader-title {
        color: #D97706;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
      }
      
      .loader-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid #374151;
        border-top: 3px solid #D97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Masquer le loader quand React est chargé */
      .react-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loader initial minimal -->
    <div id="initial-loader">
      <h1 class="loader-title">CERCLE PRIVÉ</h1>
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Masquer le loader après 2 secondes maximum
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 2000);
      
      // Gestion d'erreur simple
      window.addEventListener('error', (e) => {
        console.error('Erreur:', e);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = `
            <h1 class="loader-title">CERCLE PRIVÉ</h1>
            <p style="color: #9CA3AF; margin-bottom: 1rem;">Erreur de chargement</p>
            <button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #D97706; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
              Recharger
            </button>
          `;
        }
      });
    </script>
  </body>
</html>
