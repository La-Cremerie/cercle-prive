    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>CERCLE PRIVÉ - Site Immobilier de Luxe</title>
  </head>
  <body>
    <style>
      /* Loader minimal et robuste */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loader-title {
        color: #D97706;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loader-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #374151;
        border-top: 2px solid #D97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Masquer le loader automatiquement */
      .app-ready #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Timeout automatique */
      #initial-loader {
        animation: autoHide 0.5s ease-out 2s forwards;
      }
      
      @keyframes autoHide {
        to { opacity: 0; pointer-events: none; }
      }
    </style>
    
    <!-- Loader minimal -->
    <div id="initial-loader">
      <h1 class="loader-title">CERCLE PRIVÉ</h1>
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Timeout de sécurité simple
      setTimeout(function() {
        document.body.classList.add('app-ready');
        var loader = document.getElementById('initial-loader');
        if (loader) loader.style.display = 'none';
      }, 2000);
    </script>
