<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#D97706" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CERCLE PRIVÉ" />
    <meta name="description" content="L'excellence immobilière en toute discrétion - Biens de prestige en off-market" />
    <meta name="language" content="fr" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>CERCLE PRIVÉ - Immobilier de Prestige</title>
    
    <style>
      /* CSS de base pour éviter FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #111827;
        color: white;
        overflow-x: hidden;
      }
      
      /* Loader simple et robuste */
      #root {
        min-height: 100vh;
        background: #111827;
      }
      
      /* Optimisations de performance */
      * {
        box-sizing: border-box;
      }
      
      img {
        max-width: 100%;
        height: auto;
        image-rendering: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Timeout de sécurité simple - 3 secondes maximum
      setTimeout(function() {
        console.log('Timeout de sécurité - forçage du chargement');
        document.body.classList.add('app-loaded');
      }, 3000);
      
      // Gestion d'erreur globale simple
      window.addEventListener('error', function(e) {
        console.warn('Erreur détectée:', e.error);
        document.body.classList.add('app-loaded');
      });
      
      // Détection de chargement réussi
      window.addEventListener('load', function() {
        console.log('Page chargée avec succès');
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
